<div ng-controller="WelcomeController as events">




  <!--**************************** CREATE ****************************-->
  <div class="row">
    <span ng-click="showCreate = !showCreate" class="event_titles container"><h1>CREATE</h1></span>
    <div ng-repeat="event in events.eventsList | filter: { 'venue': 'Create' }">
      <div ng-show="showCreate">
        <div class="col-sm-6 col-md-3">
          <div class="thumbnail events">
            <img class="image" ng-src={{event.image}}>
            <div class="caption">
              <h3 class="event-info"> {{ event.dj | uppercase }} </h3>
              <h4 class="event-info"> {{ event.date }} </h4>
              <p><a href="#" class="btn btn-secondary" role="button">Tickets</a>
              <a href="#" class="btn btn-secondary" role="button">Tables</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

              <p><a href="#" class="btn btn-secondary" role="button">Tickets</a>
              <a href="#" class="btn btn-secondary" role="button">Tables</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
